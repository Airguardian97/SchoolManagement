{% extends 'school/adminbase.html' %}
{% load static %}

{% block content %}

<head>
  <style media="screen">
    /* General body styling */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
    }

    /* Header panel */
    .w3-panel {
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
      background-color: #333;
      color: #fff;
      text-align: center;
    }

    /* Form container */
    .form-container {
      max-width: 800px;
      margin: 20px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Styling for textarea */
    textarea {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 5px;
      resize: vertical;
      margin-bottom: 20px;
    }

    textarea:focus {
      border-color: #4CAF50;
      outline: none;
    }

    /* Button styling */
    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Error alert box */
    .alert {
      margin: 20px auto;
      padding: 20px;
      background-color: #f44336;
      color: white;
      border-radius: 5px;
      text-align: center;
      font-size: 18px;
    }

    .alert .closebtn {
      float: right;
      font-size: 20px;
      font-weight: bold;
      color: white;
      cursor: pointer;
    }

    .alert .closebtn:hover {
      color: black;
    }

    /* Responsive design for small screens */
    @media (max-width: 600px) {
      .form-container {
        padding: 20px;
      }

      button {
        width: 100%;
        padding: 15px;
      }
    }
  </style>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<br><br>

<div class="w3-panel w3-black">
  <!-- Form Container -->
  <form method="POST" action="{% url 'save_sql' %}" class="form-container">
    {% csrf_token %}
    <h2 style="margin-bottom: 20px;">Save SQL to Database</h2>
    <textarea name="sql_statements" rows="10" placeholder="Enter your SQL statements here..."></textarea><br>
    <button type="submit">Save to Database</button>
  </form>
</div>

{% endblock content %}
