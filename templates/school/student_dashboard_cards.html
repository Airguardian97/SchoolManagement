<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    a {
      text-decoration: none;
    }

    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }

    .order-card {
      color: #fff;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .order-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .bg-c-blue {
      background: linear-gradient(45deg, #4099ff, #567d9e);
    }

    .bg-c-green {
      background: linear-gradient(45deg, #2ed8b6, #4aa187);
    }

    .bg-c-yellow {
      background: linear-gradient(45deg, #ffb64d, #d7973b);
    }

    .bg-c-pink {
      background: linear-gradient(45deg, #ff5370, #d3545e);
    }

    .card .card-block {
      padding: 20px;
    }

    .order-card h6 {
      margin-bottom: 15px;
      font-size: 18px;
      font-weight: 600;
    }

    .order-card i {
      font-size: 28px;
      margin-right: 15px;
    }

    .order-card p {
      font-size: 22px;
      font-weight: 500;
      margin: 0;
    }

    .text-right {
      text-align: right;
    }

    .f-left {
      float: left;
    }

    .f-right {
      float: right;
    }

    @media (max-width: 768px) {
      .order-card {
        margin-bottom: 20px;
      }

      .order-card i {
        font-size: 24px;
      }

      .order-card h6 {
        font-size: 16px;
      }

      .order-card p {
        font-size: 18px;
      }
    }
  </style>
</head>

<body>
  <div class="container py-4">
    <div class="row">
      <!-- Name Card -->
      <div class="col-md-6 col-lg-3 mb-4">
        <div class="card bg-c-blue order-card">
          <div class="card-block">
            <h6>Name</h6>
            <h2 class="text-right">
              <i class="fas fa-user-tie f-left"></i>
              <span>{{ request.user.first_name }}</span>
            </h2>
          </div>
        </div>
      </div>

      <!-- Contact Card -->
      <div class="col-md-6 col-lg-3 mb-4">
        <div class="card bg-c-green order-card">
          <div class="card-block">
            <h6>Contact</h6>
            <h2 class="text-right">
              <i class="fas fa-mobile-alt f-left"></i>
              <span>{{ mobile }}</span>
            </h2>
          </div>
        </div>
      </div>

      <!-- Roll Card -->
      <div class="col-md-6 col-lg-3 mb-4">
        <div class="card bg-c-yellow order-card">
          <div class="card-block">
            <h6>Roll</h6>
            <h2 class="text-right">
              <i class="fas fa-list-ol f-left"></i>
              <span>{{ roll }}</span>
            </h2>
          </div>
        </div>
      </div>

      <!-- Fee Card -->
      <div class="col-md-6 col-lg-3 mb-4">
        <div class="card bg-c-pink order-card">
          <div class="card-block">
            <h6>Fee</h6>
            <h2 class="text-right">
              <i class="fas fa-dollar-sign f-left"></i>
              <span>{{ fee }}</span>
            </h2>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
