{% extends 'school/teacherbase.html' %}
{% block content %}
<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <style>
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    @media (min-width: 768px) {
      .row-custom {
        margin: 50px 100px;
      }
    }

    @media (max-width: 767px) {
      .row-custom {
        margin: 20px 10px;
      }
      .table-responsive {
        font-size: 14px;
      }
    }
  </style>
</head>

<div class="container-fluid">
  <div class="row row-custom">
    <div class="panel panel-primary">
      <div class="panel-heading text-center">
        <h6 class="panel-title">Attendance</h6>
      </div>

      <div class="panel-body">
        <h4 class="text-center">My Subjects</h4>

        <div class="table-responsive">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>Subject</th>
                <th>Take</th>
                <th>View</th>
              </tr>
            </thead>
            <tbody>
              {% for subject in subjects %}
              <tr>
                <td>{{ subject.sub_name }} ({{ subject.subject_code }})</td>
                <td>
                  <a class="btn btn-primary btn-xs" href="{% url 'teacher-take-attendance' subject.ref %}">
                    <span class="glyphicon glyphicon-plus"></span>
                  </a>
                </td>
                <td>
                  <a class="btn btn-danger btn-xs" href="{% url 'teacher-view-attendance' subject.ref %}">
                    <span class="glyphicon glyphicon-eye-open"></span>
                  </a>
                </td>
              </tr>
              {% empty %}
              <tr>
                <td colspan="3" class="text-center">No subjects assigned.</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
