<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Enrollment Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa, #e1bee7);
    }
    .error-message {
      color: red;
      font-size: 0.875em;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100 p-4">

<div class="container" style="max-width: 800px; background: #ffffff; padding: 2rem; border-radius: 1rem; box-shadow: 0 4px 20px rgba(0,0,0,0.1);">
  <h2 class="mb-4 text-center">Enrollment Form</h2>

 
  
  <form method="POST" novalidate id="enrollmentForm" onsubmit="return validateForm();">
    {% csrf_token %}

    <!-- Tabs Navigation -->
    <ul class="nav nav-tabs mb-3" id="formTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="basic-tab" data-bs-toggle="tab" data-bs-target="#basic" type="button" role="tab">Basic Info</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="address-tab" data-bs-toggle="tab" data-bs-target="#address" type="button" role="tab">Address Info</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="other-tab" data-bs-toggle="tab" data-bs-target="#other" type="button" role="tab">Other Details</button>
        </li>
    </ul>

    <!-- Tabs Content -->
    <div class="tab-content" id="formTabsContent">

        <!-- Basic Info Tab -->
        <div class="tab-pane fade show active" id="basic" role="tabpanel" aria-labelledby="basic-tab">
            <div class="row mb-3">
                <div class="form-group">
                    <label for="gradelevel">Grade Level</label>
                    {{ form.gradelevel }}
                </div>
            </div>

            <div class="form-group">
                <label for="lrn_no">LRN No.</label>
                <input type="text" name="lrn_no" id="lrn_no" class="form-control">
            </div>

            
            <div class="form-group">
              <label for="last_name">last Name</label>
              <input type="text" name="last_name" id="last_name" class="form-control">
          </div>


            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" class="form-control">
            </div>

            <div class="form-group">
                <label for="middle_name">Middle Name</label>
                <input type="text" name="middle_name" id="middle_name" class="form-control">
            </div>

            <div class="form-group">
                <label for="nick_name">Nickname</label>
                <input type="text" name="nick_name" id="nick_name" class="form-control">
            </div>

            <div class="form-group">
                <label for="sex">Sex</label>
                <select name="sex" id="sex" class="form-control">
                    <option value="">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" name="dob" id="dob" class="form-control">
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="text" name="age" id="age" class="form-control">
            </div>

            <div class="form-group">
                <label for="bo">Birth Order</label>
                <textarea name="bo" id="bo" class="form-control" rows="3"></textarea>
            </div>

            <div class="d-flex justify-content-end mt-3">
                <button type="button" class="btn btn-primary" onclick="nextTab('address')">Next</button>
            </div>
        </div>

        <!-- Address Info Tab -->
        <div class="tab-pane fade" id="address" role="tabpanel" aria-labelledby="address-tab">
            <div class="form-group">
                <label for="home_address">Home Address</label>
                <input type="text" name="home_address" id="home_address" class="form-control">
            </div>

            <div class="d-flex justify-content-between mt-3">
                <button type="button" class="btn btn-secondary" onclick="prevTab('basic')">Previous</button>
                <button type="button" class="btn btn-primary" onclick="nextTab('other')">Next</button>
            </div>
        </div>

        <!-- Other Details Tab -->
        <div class="tab-pane fade" id="other" role="tabpanel" aria-labelledby="other-tab">
            <div class="form-group">
                <label for="tvprogramsmoviesbooks">Favorite TV Programs / Movies / Books</label>
                <textarea name="tvprogramsmoviesbooks" id="tvprogramsmoviesbooks" class="form-control" rows="2"></textarea>
            </div>

            <div class="form-group">
              <label for="religion">religion</label>
              <textarea name="religion" id="religion" class="form-control" rows="2"></textarea>
          </div>


            <div class="form-group">
                <label for="first_language">First Language</label>
                <input type="text" name="first_language" id="first_language" class="form-control">
            </div>

            <div class="form-group">
                <label for="language_spoken">Language Spoken at Home</label>
                <input type="text" name="language_spoken" id="language_spoken" class="form-control">
            </div>

            <div class="form-group">
                <label for="pob">Place of Birth</label>
                <input type="text" name="pob" id="pob" class="form-control">
            </div>

            <div class="form-group">
                <label for="interest">Student Interests</label>
                <textarea name="interest" id="interest" class="form-control" rows="2"></textarea>
            </div>

            <div class="d-flex justify-content-between mt-3">
                <button type="button" class="btn btn-secondary" onclick="prevTab('address')">Previous</button>
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </div>

    </div>
</form>

<script>
    function nextTab(tabId) {
        var triggerEl = document.querySelector(`button[data-bs-target="#${tabId}"]`);
        bootstrap.Tab.getInstance(triggerEl)?.show() || new bootstrap.Tab(triggerEl).show();
    }

    function prevTab(tabId) {
        var triggerEl = document.querySelector(`button[data-bs-target="#${tabId}"]`);
        bootstrap.Tab.getInstance(triggerEl)?.show() || new bootstrap.Tab(triggerEl).show();
    }
</script>


</div>

<!-- Bootstrap 5 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Tab Navigation and Validation Script -->
<script>
function nextTab(tabId) {
  var tab = new bootstrap.Tab(document.querySelector('#' + tabId + '-tab'));
  tab.show();
}

function prevTab(tabId) {
  var tab = new bootstrap.Tab(document.querySelector('#' + tabId + '-tab'));
  tab.show();
}

</script>

</body>
</html>
